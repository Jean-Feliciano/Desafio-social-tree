<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,600&family=Poppins:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <title>Social Tree</title>
  </head>
  <body>
    <div class="container">
      <div class="container-logo">
        <div>
          <img class="login" src="./assets/perfil.svg" alt="Foto do perfil" />
        </div>
      </div>
      <p class="social">@instagram</p>
      <div>
        <ul class="links">
          <a href="#" class="nav-link">Link 1</a>
          <a href="#" class="nav-link">Link 2</a>
          <a href="#" class="nav-link">Link 3</a>
          <a href="#" class="nav-link">Link 4</a>
        </ul>
      </div>
      <div>
        <ul class="icons">
          <li><img src="./assets/twitter.svg" alt="Logo twitter" /></li>
          <li><img src="./assets/twitch.svg" alt="Logo twitch" /></li>
          <li><img src="./assets/instagram.svg" alt="Logo instagram" /></li>
          <li><img src="./assets/linkedin.svg" alt="Logo linkedin" /></li>
          <li><img src="./assets/github.svg" alt="Logo Github" /></li>
        </ul>
      </div>
    </div>
  </body>
</html>
